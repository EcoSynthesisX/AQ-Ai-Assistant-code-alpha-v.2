<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Air Quality Advisor</title>
</head>
<body>
    <h1>Check Air Quality and Get Advice</h1>
    <form id="aqiForm">
        Latitude: <input type="text" name="latitude" required><br>
        Longitude: <input type="text" name="longitude" required><br>
        <button type="submit">Get Advice</button>
    </form>
    <div id="advice"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#aqiForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    type: 'POST',
                    url: '/get-advice',
                    data: $(this).serialize(),
                    success: function(data) {
                        $('#advice').html('<p>' + data.advice + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
